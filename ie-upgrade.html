	<style>
			#chromeframe{
			padding: 2em;
			background: grey;
			position:absolute;
			top: 50%;
			left: 50%;
			width:20em;
			margin-left: -10em; /*set to a negative number 1/2 of your width*/
			height:8em;
			margin-top: -4em; /*set to a negative number 1/2 of your height*/
			border: 2px;
		}

			#popClose{
				float: right;
				margin-right: 2em;
			}
	</style>

	<script type="text/javascript">
		$(document).ready(function(){
			$('#popClose').click(function(){
	    	$('#chromeframe').hide();
	  	});
		});
	</script>
</head>
