<!DOCTYPE html>
<meta charset='utf-8'>
<html>
  <head>
   <meta charset="utf-8">
    <title>Simple Carousel</title>
    <link rel="stylesheet" href="styles/pop.css" />
    <link rel="stylesheet" href="styles/carousel.css" />
    <script src="scripts/jquery-1.8.2.min.js"></script>
    <script src="scripts/carousel.js" ></script>
  </head>
  <body>
    <header>
      <h1>ItiBoot</h1>
      <nav><a href="index.html">Index</a></nav>
    </header>
    <div id="carousel">
      <div class="item selected">
        <img src="img/gramse.jpg"/>
        <div class='caption'>Gramse</div>
      </div>
      <div class="item">
        <img src="img/gunn.jpg"/>
        <div class='caption'>Gunn</div>
      </div>
      <div class="item">
        <img src="img/cathrine.jpg"/>
        <div class='caption'>Cathrine</div>
      </div>
      <div class="item">
        <img src="img/timmo.jpg"/>
        <div class='caption'>Timmo</div>
      </div>

      <div id="popUp">
	<div><a id="popClose">x</a></div>
	<div id="popContent"></div>
      </div>
      <div id = "popBackground"></div>
      <ul class="tools">
        <li id="onOff" class="tool-item">||/></li>
        <li id="previous" class="tool-item"><<</li>
        <li id ="next" class="tool-item">>></li>
        <li id="pop" class="tool-item">Pop</li>
      </div>
    </div>
  </body>
</html>
